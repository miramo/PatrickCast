<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask'n'Cast</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/css/bower-final.min.css">
    <link rel="stylesheet" href="assets/css/app.min.css">
  </head>
  <body ng-app="AskNCast" ng-controller="mainController as mainCtrl" style="background: #424242">
    <!-- top navbar START -->
    <header ng-include="'views/partials/topbar.html'" class="topbar-wrapper"></header>
    <!-- /top navbar END -->
    <div layout="column" layout-fill>
      <md-content layout="column" layout-fill>
        <!-- Main section START -->
        <main class="contrainer">
          <div ui-view id="ui-view-wrapper"></div>
          <!--<div ng-include="'views/results.html'" id="ui-view-wrapper"></div>-->
        </main>
        <!-- Main section END -->
      </md-content>
    </div>
    <!-- Scripts START -->
    <!--<script src="src/js/script_loader.js"></script>-->
    <script src="https:///www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script src="https://www.gstatic.com/cast/sdk/libs/games/1.0.0/cast_games_receiver.js"></script>
    <script src="assets/js/bower-final.min.js"></script>
    <script src="assets/js/anc-final.min.js"></script>
    <!-- Scripts END -->
  </body>
</html>
