<section class=leaderboard ng-controller="leaderboardController as leaderboardCtrl"><div layout=row layout-xs=column layout-margin layout-fill><div flex><md-content class=md-padding layout-xs=column layout=row><div flex-gt-md=60 flex=100 layout=column><md-list ng-cloak class><md-list-item ng-repeat="player in players track by $index" ng-if="player.playerState == window.cast.receiver.games.PlayerState.AVAILABLE || player.playerState == window.cast.receiver.games.PlayerState.PLAYING"><img alt="{{ player.playerData.name }}" ng-src="{{ player.playerData.avatar }}" class=md-avatar><p>{{ player.playerData.name }}</p><div class=md-secondary>{{ player.playerData.score }} pts</div></md-list-item></md-list></div></md-content></div><div flex layout=column><div flex><div class=chart-wrapper ng-if="datas[datas.length - 1]"><canvas class="chart chart-pie" chart-data="datas[datas.length - 1]" chart-labels=labels></canvas><p class=center-text>{{datasQuestions[datas.length - 1]}}</p></div></div><div flex layout=row><div flex><div class=chart-wrapper ng-if="datas[datas.length - 2]"><canvas class="chart chart-pie" chart-data="datas[datas.length - 2]" chart-labels=labels></canvas><p class=center-text>{{datasQuestions[datas.length - 2]}}</p></div></div><div flex><div class=chart-wrapper ng-if="datas[datas.length - 3]"><canvas class="chart chart-pie" chart-data="datas[datas.length - 3]" chart-labels=labels></canvas><p class=center-text>{{datasQuestions[datas.length - 3]}}</p></div></div></div></div></div></section>
