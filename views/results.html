<section class=results ng-controller="resultsController as resultsCtrl"><div layout=column layout-margin layout-fill><div flex=5 layout=row layout-align="center center"><h3 class=md-headline>Results</h3></div><div flex=85 layout=row layout-xs=column><div flex><md-content class=md-padding layout-xs=column layout=row><div flex-gt-md=60 flex=100 layout=column><md-list ng-cloak class><md-list-item ng-repeat="player in players track by $index" ng-if="player.playerState == window.cast.receiver.games.PlayerState.PLAYING"><img alt="{{ player.playerData.name }}" ng-src="{{ player.playerData.avatar }}" class=md-avatar><p>{{ player.playerData.name }}</p><div class=md-secondary><span ng-if=player.playerData.lastPointsWon>+</span>{{ player.playerData.lastPointsWon }} pts</div></md-list-item></md-list></div></md-content></div><div flex layout=column><div flex><div class=chart-wrapper><canvas class="chart chart-pie" chart-data=data chart-labels=labels></canvas><p class=center-text>{{dataQuestion}}</p></div></div></div></div></div></section>
